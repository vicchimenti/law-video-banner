<div class="embeddedVideoWrapper autoplay col card text-center border-0 g-0">

    <div class="embeddedVideo">
        <div class="embeddedVideoInner container-fluid g-0">
            <t4 type="content" name="Video" output="normal" formatter="video/*" />
        </div>
    </div>

    <div class="card-img-overlay">
        <div class="container standardContent mt-3 pt-3">
            <div class="d-flex flex-column align-items-center">

                <div class="card-header bg-transparent border-0 m-3 p-3">
                    <h2 class="card-title fs-1"><t4 type="content" name="Subtitle" output="selective-output" modifiers="striptags,htmlentities" format="value" /></h2>
                </div>

                <div class="card-body">
                    <p class="card-text text-white fs-3"><t4 type="content" name="Paragraph" output="selective-output" modifiers="medialibrary,nav_sections" format="value" /></p>
                </div>
               
            </div>
        </div>
    </div>
</div>
